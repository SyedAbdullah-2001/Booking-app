<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center" *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3" *ngIf="!isLoading && (!loadedBookings || loadedBookings.length <= 0)">
        <p class="ion-text-center">
          No Bookings found!
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3" *ngIf="!isLoading && loadedBookings && loadedBookings.length > 0">
        <ion-list>
          <ion-item-sliding *ngFor="let bookings of loadedBookings" #slidingBooking>
            <ion-item>
              <ion-avatar slot="start">
                <!-- <ion-img [src]="bookings.placeImage"></ion-img> -->
                <img [src]="bookings.placeImage" />
              </ion-avatar>
              <ion-label>`
                <h5> {{bookings.placeTitle}}</h5>
                <p> Guests: {{bookings.guestNumbers}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="primary" (click)="onCancelBooking(bookings.id,slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
