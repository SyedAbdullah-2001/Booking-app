<ion-header>
  <ion-toolbar>
    <ion-title>
      {{selectedPlace.title}}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)=onCancel()>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="ion-text-center ion-padding">
    {{selectedPlace.description}}<br>
    <ion-button color="primary" (click)="onBookPlace()"> Book </ion-button>
  </p>
</ion-content>
