<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" color="dark">
      <ion-back-button defaultHref="/places/offers"> offer-bookings </ion-back-button>
    </ion-button>
    <ion-title class="ion-text-center"> Edit Offers</ion-title>
    <ion-buttons color="primary" slot="end">
      <ion-button (click)="onUpdateOffer()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Title </ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Short Description </ion-label>
            <ion-input type="text" formControlName="description"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>    
    </ion-grid>
  </form>
</ion-content>
