<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating"> Email </ion-label>
              <ion-input type="email" ngModel name="email" email required #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <p>
                Should be a valid email adress
              </p>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Password </ion-label>
              <ion-input type="Password" ngModel name="password" password required minlength="6"
                #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <p>
                password must contain at leats 6 characters.
              </p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchMode()">
            Switch to {{isLogin ? 'Sign up' : 'Login'}}
          </ion-button>
          <ion-button type="submit" class="" color="primary" (click)="onLogin()" expand="block"
            [disabled]="!form.valid"> Login </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"> </ion-spinner>
  </div> -->

</ion-content>
